<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Input Logger</title>
</head>
<body>
    <h1>Press any key on Switch</h1>
    <p id="log"></p>

    <script>
        document.addEventListener("keydown", (event) => {
            const keyData = `Key: ${event.code} (${event.key})`;
            console.log(keyData);

            // display on screen
            document.getElementById("log").textContent = keyData;
        });
    </script>
</body>
</html>
