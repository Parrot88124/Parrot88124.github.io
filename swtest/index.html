<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Key Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #log-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background: #ffffff;
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Switch Key Logger</h1>
    <button id="fullscreen-button">Enter Full-Screen Mode</button>
    <div id="log-container"></div>

    <!-- Hidden input to capture focus -->
    <input type="text" id="capture" style="position:absolute; top:-9999px;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gamepad.js/0.0.1/gamepad.min.js"></script>
    <script>
        const captureInput = document.getElementById("capture");
        const logContainer = document.getElementById("log-container");
        const fullscreenButton = document.getElementById("fullscreen-button");

        // Log the keys
        function logInput(message) {
            const logEntry = document.createElement("div");
            logEntry.textContent = message;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Function to enter full-screen mode
        function enterFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        }

        // Full-screen button event
        fullscreenButton.addEventListener("click", enterFullScreen);

        // Focus the hidden input to capture the keys
        captureInput.focus();

        // Gamepad input management
        var inputStepPause = 6; // Moving-Input: Left, Right, Down
        var inputStep = 0;
        var gamepad = new Gamepad();
        var holdLeft = false;
        var holdRight = false;
        var holdDown = false;

        gamepad.bind(Gamepad.Event.CONNECTED, function (device) {
            logInput("Gamepad Detected");
            playerReset(); // Assuming you have a player reset function
            updateScore(); // Assuming you have a score update function
            update(); // Assuming you have an update function
        });

        gamepad.bind(Gamepad.Event.BUTTON_DOWN, function (e) {
            logInput("Button Down: " + e.control);
            switch (e.control) {
                case "DPAD_LEFT":
                    holdLeft = true;
                    break;
                case "DPAD_RIGHT":
                    holdRight = true;
                    break;
                case "DPAD_DOWN":
                    holdDown = true;
                    break;
                case "LEFT_TOP_SHOULDER":
                    move("z", 0); // Assuming you have a move function
                    break;
                case "RIGHT_TOP_SHOULDER":
                    move("z", 1); // Assuming you have a move function
                    break;
                case "START_FORWARD":
                case "SELECT_BACK":
                    togglePause(); // Assuming you have a togglePause function
                    break;
                case "FACE_3":
                    switchMode(); // Assuming you have a switchMode function
                    break;
            }
        });

        gamepad.bind(Gamepad.Event.BUTTON_UP, function (e) {
            logInput("Button Up: " + e.control);
            switch (e.control) {
                case "DPAD_LEFT":
                    holdLeft = false;
                    break;
                case "DPAD_RIGHT":
                    holdRight = false;
                    break;
                case "DPAD_DOWN":
                    holdDown = false;
                    break;
            }
        });

        gamepad.bind(Gamepad.Event.TICK, function (gamepads) {
            if (inputStep >= inputStepPause) {
                if (holdLeft) {
                    move("x", -1); // Assuming you have a move function
                }
                if (holdRight) {
                    move("x", 1); // Assuming you have a move function
                }
                if (holdDown) {
                    move("y", 1); // Assuming you have a move function
                }
                inputStep = 0;
            } else {
                inputStep++;
            }
        });

        gamepad.bind(Gamepad.Event.AXIS_CHANGED, function (e) {
            logInput("Axis Changed: " + e.axis + " Value: " + e.value);
            switch (e.axis) {
                case "LEFT_STICK_X":
                    if (e.value < -0.5) {
                        holdLeft = true;
                        holdRight = false;
                    } else if (e.value > 0.5) {
                        holdRight = true;
                        holdLeft = false;
                    } else {
                        holdLeft = false;
                        holdRight = false;
                    }
                    break;
                case "LEFT_STICK_Y":
                    if (e.value > 0.5) {
                        holdDown = true;
                    } else {
                        holdDown = false;
                    }
                    break;
            }
        });

        // Initialize the gamepad
        if (!gamepad.init()) {
            logInput("ERROR: Gamepad not detected");
        }

    </script>
</body>
</html>
